<!doctype html><html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Generate IP's per range</title>
  <meta name="generator" content="CherryTree">
  <link rel="stylesheet" href="res/styles3.css" type="text/css" />
  
    <script type="text/javascript">
        function in_frame () { try { return window.self !== window.top; } catch (e) { return true; } }
        if (!in_frame()) {
            var page = location.pathname.substring(location.pathname.lastIndexOf("/") + 1);
            window.location = 'index.html#' + page;
        }
    </script>
</head>
<body><div class="page"><h1 class="title">Generate IP's per range</h1><br/><strong>Command</strong><br />$ for range in $(cat ../cidr_ip_ranges.txt); do nmap -sn -Pn -n -oN nmap.generate-ip-$(printf "%s" "$range" | sed -e 's/\/.*//').txt $range; done<br />$ for range in $(ls -1 nmap.generate-ip-*.txt); do egrep 'report for' $range | awk {'print $5'} &gt; ip_range_$range; done</div></body></html>
